<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Movie Page</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      body {
        background-color: #2779e2;
      }
      .card {
        box-shadow: 0 0 15px 0 rgba(255, 255, 255, 0.649);
      }
    </style>
  </head>
  <body>
    <section class="vh-100" style="background-color: #2779e2">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-9">
            <h1 class="text-white mb-4" style="margin-top: 12px">Edit Movie</h1>
            <div class="card" style="border-radius: 15px">
              <div class="card-body">
                <div
                  class="row d-flex justify-content-center align-items-center"
                >
                  <div class="col-md-6 col-md-offset-3">
                    <form id="edit-train-form">
                      <div class="form-group">
                        <label for="movieId">Movie ID:</label>
                        <input type="text" class="form-control" id="movieId" />
                      </div>
                      <div class="form-group">
                        <label for="movieName">Movie Name:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="movieName"
                        />
                      </div>
                      <div class="form-group">
                        <label for="from">Location:</label>
                        <div class="dropdown">
                          <button
                            class="btn btn-default dropdown-toggle"
                            type="button"
                            id="location"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                          >
                            Select Location
                          </button>
                          <div class="dropdown-menu" aria-labelledby="location">
                            <a class="dropdown-item location" href="#"
                              >Chennai</a
                            >
                            <a class="dropdown-item location" href="#"
                              >Bangalore</a
                            >
                            <a class="dropdown-item location" href="#">Delhi</a>
                            <a class="dropdown-item location" href="#"
                              >Mumbai</a
                            >
                            <a class="dropdown-item location" href="#"
                              >Kerala</a
                            >
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="date">Date(DD/MM/YY):</label>
                        <input type="date" class="form-control" id="date" />
                      </div>
                      <div class="form-group">
                        <label for="time">Time (HH:MM)</label>
                        <input
                          type="time"
                          class="form-control"
                          id="time"
                          name="time"
                        />
                      </div>
                      <br />
                      <button type="submit" class="btn btn-primary btn-block">
                        Edit Movie
                      </button>
                    </form>
                    <br />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const movieIdInput = document.getElementById("movieId");
        const form = document.getElementById("edit-train-form");

        $(".location").click(function (event) {
          event.preventDefault();
          const location = $(this).text();
          $("#location").text(location);
        });

        function fetchTrainDetails(trainId) {
          fetch(`/api/search-train-by-id?trainId=${trainId}`)
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
              if (data) {
                const movie = data;
                document.getElementById("movieName").value = movie.movieName;
                document.getElementById("movieId").value = movie.movieNumber;
                $("#location").text(movie.source);
                document.getElementById("date").value = movie.date
                  .split("-")
                  .reverse()
                  .join("-");
                document.getElementById("time").value = movie.time
                  ? movie.time
                  : "00:00";
              } else {
                alert("Movie not found");
              }
            })
            .catch((error) =>
              console.error("Error fetching movie details:", error)
            );
        }

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          const movieId = movieIdInput.value;
          const movieName = document.getElementById("movieName").value;
          const location = $("#location").text().trim();
          const date = document
            .getElementById("date")
            .value.split("-")
            .reverse()
            .join("-");
          const time = document.getElementById("time").value;

          const queryParams = new URLSearchParams({
            movieNumber: movieId,
            movieName: movieName,
            location: location,
            date: date,
            time: time,
          });

          fetch(`/api/edit-movie?${queryParams.toString()}`, {
            method: "GET",
          })
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
              if (data.status == 200) {
                alert("Movie details updated successfully");
                window.location.href = "admin-dashboard";
              } else {
                alert("Error updating train details");
              }
            })
            .catch((error) =>
              console.error("Error updating movie details:", error)
            );
        });

        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get("movieId");
        if (movieId) {
          movieIdInput.value = movieId;
          fetchMovieDetails(movieId);
        }
      });
    </script>
  </body>
</html>
