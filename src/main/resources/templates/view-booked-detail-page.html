<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Booked Details Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      body {
        background-color: #d2e0fb29;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Movie Ticket Information</h1>

      <!-- <div>
        <a href="/user-dashboard">
          <button class="btn btn-primary">User Dashboard</button>
        </a>
        <a href="/admin-dashboard">
          <button class="btn btn-primary">Admin Dashboard</button>
        </a>
      </div> -->

      <a id="back-btn">
        <button class="btn btn-primary">Go Back</button>
      </a>
    </center>

    <div class="container mt-3">
      <div class="d-flex align-items-center">
        <button
          type="button"
          class="btn btn-primary mr-3"
          id="movieDetailsButton"
        >
          Movie Details
        </button>
      </div>
    </div>
    <div class="container mt-5" id="trainDetailsContainer">
      <div class="border border-dark p-4">
        <form id="movieDetailsForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="movieName"
                placeholder="Movie Name:"
                readonly
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="location"
                placeholder="Journey From:"
                readonly
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="movieTime"
                placeholder="Train Time:"
                readonly
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="journeyDate"
                placeholder="Journey Date:"
                readonly
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="movieId"
                placeholder="Train ID:"
                readonly
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="pnrNumber"
                placeholder="PNR Number:"
                readonly
              />
            </div>
          </div>
          <br />
        </form>
      </div>
    </div>
    <br />
    <div class="container mt-3">
      <div class="d-flex align-items-center">
        <button
          type="button"
          class="btn btn-primary mr-3"
          id="audienceDetailsButton"
        >
          Audience Details-1
        </button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <p class="mb-0">
          Number of Audience: <span id="numberOfAudiences">2</span>
        </p>
      </div>
    </div>
    <div class="container mt-5" id="audienceDetailsContainer">
      <!-- Passenger details will be added here dynamically -->
    </div>
    <br />
    <div class="container mt-3">
      <div class="d-flex align-items-center">
        <button type="button" class="btn btn-primary mr-3">
          Payment Details
        </button>
      </div>
    </div>
    <div class="container mt-5">
      <div class="border border-dark p-4">
        <form id="paymentDetailsForm">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              id="paymentMethod"
              placeholder="Payment Method:"
              readonly
            />
          </div>
          <br />
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              id="totalPrice"
              placeholder="Total Price:"
              readonly
            />
          </div>
        </form>
      </div>
    </div>

    <br />
    <div class="container mt-3">
      <div class="d-flex align-items-center">
        <button type="button" class="btn btn-primary mr-3">
          Other Details
        </button>
      </div>
    </div>
    <div class="container mt-5">
      <div class="border border-dark p-4">
        <form id="otherDetailsForm">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              id="audienceEmail"
              placeholder="Passenger Email:"
              readonly
            />
          </div>
          <br />
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              id="mobileNumber"
              placeholder="Mobile Number:"
              readonly
            />
          </div>
        </form>
      </div>
    </div>
    <br />

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const searchParams = new URLSearchParams(window.location.search);
        const pnr = searchParams.get("pnr");

        const backBtn = document.getElementById("back-btn");
        backBtn.addEventListener("click", function () {
          if (localStorage.getItem("role") == "user") {
            window.location.href = "/user-dashboard";
          } else {
            window.location.href = "/admin-dashboard";
          }
        });

        function fetchDetails() {
          fetch(`/api/get-ticket?pnr=${pnr}`)
            .then((response) => response.json())
            .then((ticketData) => {
              console.log(ticketData);

              document.getElementById("movieId").value = ticketData.movieId;
              document.getElementById("pnrNumber").value = ticketData.pnr;

              return fetch(
                `/api/search-movie-by-id?movieId=${ticketData.movieId}`
              )
                .then((response) => response.json())
                .then((movieData) => {
                  document.getElementById("movieTime").value =
                    movieData.time || "NA";
                  document.getElementById("journeyDate").value = movieData.date;
                  document.getElementById("location").value =
                    movieData.location;
                  document.getElementById("movieName").value =
                    movieData.movieName;
                });
            })
            .then(() => {
              return fetch(`/api/get-ticket?pnr=${pnr}`)
                .then((response) => response.json())
                .then((paymentData) => {
                  document.getElementById("paymentMethod").value =
                    paymentData.method;
                  document.getElementById("totalPrice").value =
                    paymentData.amount;
                  document.getElementById("audienceEmail").value =
                    paymentData.email;
                  document.getElementById("mobileNumber").value =
                    paymentData.audienceMobileNumber;
                });
            })
            .then(() => {
              return fetch(`/api/get-user-ticket?pnr=${pnr}`)
                .then((response) => response.json())
                .then((audienceData) => {
                  const audienceDetailsContainer = document.getElementById(
                    "audienceDetailsContainer"
                  );
                  const audiences = Array.isArray(audienceData)
                    ? audienceData
                    : [audienceData];

                  audienceDetailsContainer.innerHTML = "";

                  audiences.forEach((audience, index) => {
                    audienceDetailsContainer.innerHTML += `
                      <div class="border border-dark p-4 mb-3">
                        <form>
                          <div class="row mb-3">
                            <div class="col-md-6">
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Passenger Name:"
                                value="${audience.name}"
                                readonly
                              />
                            </div>
                            <div class="col-md-6">
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Age:"
                                value="${audience.age}"
                                readonly
                              />
                            </div>
                          </div>
                          <div class="row mb-3">
                            <div class="col-md-6">
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Gender:"
                                value="${audience.gender}"
                                readonly
                              />
                            </div>
                            <div class="col-md-6">
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Preference:"
                                value="${audience.className}"
                                readonly
                              />
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Price:"
                                value="${audience.price}"
                                readonly
                              />
                            </div>
                            <div class="col-md-6">
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Seat Number:"
                                value="${audience.seatNumber}"
                                readonly
                              />
                            </div>
                          </div>
                        </form>
                      </div>
                    `;
                  });

                  // Update passenger count
                  document.getElementById("numberOfAudiences").textContent =
                    audiences.length;
                });
            })
            .catch((error) => console.error("Error fetching details:", error));
        }

        fetchDetails();
      });
    </script>
  </body>
</html>
