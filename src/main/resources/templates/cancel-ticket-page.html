<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cancel Ticket Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .gradient-custom {
        /* fallback for old browsers */
        background: #6a11cb;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(
          to right,
          rgba(106, 17, 203, 1),
          rgba(37, 117, 252, 1)
        );

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(
          to right,
          rgba(106, 17, 203, 1),
          rgba(37, 117, 252, 1)
        );
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card-custom {
        border-radius: 1rem;
        max-width: 600px;
        width: 100%;
      }

      .form-container {
        padding: 2rem;
      }

      .form-container h1 {
        margin-bottom: 1.5rem;
      }

      .form-container .form-group {
        margin-bottom: 1rem;
      }

      .form-container .btn {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <section class="gradient-custom">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-8 col-xl-6">
            <div class="card bg-dark text-white card-custom">
              <div class="card-body text-center form-container">
                <h1>Cancel Ticket</h1>
                <form action="#" id="cancelTicketForm">
                  <div class="form-group">
                    <label for="pnrNumber">PNR Number:</label>
                    <input type="text" class="form-control" id="pnrNumber" />
                  </div>
                  <div class="form-group">
                    <label for="mobileNumber">Mobile Number:</label>
                    <input type="text" class="form-control" id="mobileNumber" />
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" />
                  </div>
                  <div class="checkbox">
                    <label>
                      <input
                        type="checkbox"
                        value=""
                        id="deductionCheckbox"
                      /> 5% of amount will be deducted from total price
                    </label>
                  </div>
                  <button type="submit" class="btn btn-danger btn-block">
                    Cancel Ticket
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      document
        .getElementById("cancelTicketForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const pnrNumber = document.getElementById("pnrNumber").value;

          if (document.getElementById("deductionCheckbox").checked) {
            const url = `/api/cancel-ticket?pnr=${pnrNumber}`;

            fetch(url, {
              method: "GET",
            })
              .then((response) => {
                if (response.ok) {
                  alert("Ticket has been canceled");
                  window.location.href = "user-dashboard";
                } else {
                  alert("Failed to cancel the ticket");
                }
              })
              .catch((error) => {
                console.error("Error:", error);
                alert("An error occurred while canceling the ticket");
              });
          } else {
            alert("Please confirm the deduction by checking the checkbox");
          }
        });
    </script>
    <!-- Go back to <a href="user-dashboard-page.html">User Dashboard</a> -->
  </body>
</html>
