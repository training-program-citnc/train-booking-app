            <h3>Provide movie details to view the tickets booked</h3>
          </center>
          <form id="ticketSearchForm">
            <div class="form-group">
              <label for="movieId">Movie ID:</label>
              <input type="text" class="form-control" id="movieId" required />
            </div>
            <div class="form-group">
              <label for="from">Location:</label>
              <div class="dropdown">
                <button
                  class="btn btn-default dropdown-toggle"
                  type="button"
                  id="location"
                  data-toggle="dropdown"
                >
                  Select Location
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="location">
                  <li><a href="#" class="location">Chennai</a></li>
                  <li><a href="#" class="location">Bangalore</a></li>
                  <li><a href="#" class="location">Delhi</a></li>
                  <li><a href="#" class="location">Mumbai</a></li>
                  <li><a href="#" class="location">Kerala</a></li>
                </ul>
              </div>
            </div>
            <div class="form-group">
              <label for="date">Date (DD/MM/YY):</label>
              <input type="date" class="form-control" id="date" required />
            </div>
            <div class="form-group">
              <label for="time">Time (HH:MM)</label>
              <input
                type="time"
                class="form-control"
                id="time"
                name="time"
                required
              />
            </div>
            <br />
            <button type="submit" class="btn btn-primary btn-block">
              View Details
            </button>
          </form>
          <br />
          <div id="ticketDetails"></div>
        </div>
      </div>
    </div>
