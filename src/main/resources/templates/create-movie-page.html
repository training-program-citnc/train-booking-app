<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Train</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      .gradient-custom-3 {
        background: #84fab0;
        background: -webkit-linear-gradient(
          to right,
          rgba(132, 250, 176, 0.5),
          rgba(143, 211, 244, 0.5)
        );
        background: linear-gradient(
          to right,
          rgba(132, 250, 176, 0.5),
          rgba(143, 211, 244, 0.5)
        );
      }
      .gradient-custom-4 {
        background: #84fab0;
        background: -webkit-linear-gradient(
          to right,
          rgba(132, 250, 176, 1),
          rgba(143, 211, 244, 1)
        );
        background: linear-gradient(
          to right,
          rgba(132, 250, 176, 1),
          rgba(143, 211, 244, 1)
        );
      }
    </style>
  </head>
  <body>
    <section
      class="bg-image"
      style="
        background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
        height: 100vh;
      "
    >
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Create Movie</h2>
                  <form id="createMovieForm">
                    <div class="form-group">
                      <label for="movieName">Movie Name:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="movieName"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="movieId">Movie ID:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="movieId"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="to">To:</label>
                      <div class="dropdown">
                        <button
                          class="btn btn-secondary dropdown-toggle"
                          type="button"
                          id="location"
                          data-toggle="dropdown"
                          aria-haspopup="true"
                          aria-expanded="false"
                        >
                          Select Location
                        </button>
                        <div class="dropdown-menu" aria-labelledby="location">
                          <a class="dropdown-item location" href="#">Chennai</a>
                          <a class="dropdown-item location" href="#"
                            >Bangalore</a
                          >
                          <a class="dropdown-item location" href="#">Delhi</a>
                          <a class="dropdown-item location" href="#">Mumbai</a>
                          <a class="dropdown-item location" href="#">Kerala</a>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="date">Date(DD/MM/YY):</label>
                      <input
                        type="date"
                        class="form-control"
                        id="date"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="time">Time (HH:MM)</label>
                      <input
                        type="time"
                        class="form-control"
                        id="time"
                        name="time"
                        required
                      />
                    </div>
                    <div class="d-flex justify-content-center">
                      <button
                        type="submit"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                      >
                        Create Movie
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      $(document).ready(function () {
        let location = "";

        $(".location").click(function (event) {
          event.preventDefault();
          location = $(this).text();
          $("#location").text(location);
        });

        $("#createMovieForm").submit(function (event) {
          event.preventDefault();

          if (!location) {
            alert("Please select both 'From' and 'To' stations.");
            return;
          }

          const data = {
            movieName: $("#movieName").val(),
            movieNumber: $("#movieId").val(),
            location: location,
            date: $("#date").val().split("-").reverse().join("-"),
            time: $("#time").val(),
          };

          const queryString = $.param(data);

          $.ajax({
            url: "/api/create-movie?" + queryString,
            type: "GET",
            success: function (response) {
              alert("Movie created successfully");
              window.location.href = "/admin-dashboard";
            },
            error: function (error) {
              alert("Failed to create movie: " + error.responseText);
            },
          });
        });
      });
    </script>
  </body>
</html>
